name: skillpath
description: A Flutter application for career development and skill assessment
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  get: ^4.6.6
  sizer: ^3.1.3
  http: ^1.2.0
  dio: ^5.4.0
  shared_preferences: ^2.2.2
  get_storage: ^2.1.1
  cached_network_image: ^3.3.1
  image_picker: ^1.0.7
  fl_chart: ^0.66.2
  syncfusion_flutter_charts: ^24.2.9
  shimmer: ^3.0.0
  flutter_spinkit: ^5.2.0
  google_fonts: ^6.2.1
  flutter_form_builder: ^9.2.1
  intl: ^0.19.0
  font_awesome_flutter: ^10.7.0
  file_picker: ^8.0.0
  path_provider: ^2.1.2
  code_text_field: ^1.1.0
  flutter_highlight: ^0.7.0
  lottie: ^3.0.0
  animate_do: ^3.3.4
  percent_indicator: ^4.2.3
  step_progress_indicator: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1
  build_runner: ^2.4.8
  mockito: ^5.4.4

flutter:
  uses-material-design: true

  # Assets
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - assets/fonts/

  # Fonts
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.otf
        - asset: assets/fonts/Inter-Medium.otf
          weight: 500
        - asset: assets/fonts/Inter-SemiBold.otf
          weight: 600
        - asset: assets/fonts/Inter-Bold.otf
          weight: 700

    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
